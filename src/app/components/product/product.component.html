<div class="py-4 px-8 rounded border text-center flex items-center flex-col mb-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2">
  <h2 class="mb-2 text-md text-center text-lg">{{product.title}}</h2>
  <p>Price: <span class="font-bold">{{product.price | currency: 'UAH'}}</span></p>

  <button
    (click)="deteils = !deteils"
    class="px-2 py-4 rounded border"
    [ngClass]="{
      'bg-yellow-400': !deteils,
      'bg-blue-400': deteils
    }"
    >
    {{ deteils ? 'Hide' : 'Show'}} deteils
  </button>


  <div *ngIf="deteils">
    <p>{{product.description}}</p>
    <p>Rate: {{product.rating.rate}}</p>
  </div>
</div>
